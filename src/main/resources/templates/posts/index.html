<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Title</title>
    </head>
    <body>
        <div th:each="post : ${posts}">
            <h2>
                <a th:text="${post.title}" th:href="@{|/posts/${post.id}|}"></a>
            </h2>
            <p th:text="${post.body}"></p>
        </div>
    </body>
</html>
